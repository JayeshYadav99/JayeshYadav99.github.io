  <style>
    @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap");

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    /* Style the header */
    .header {
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
    }

    ::placeholder {
      /* Chrome, Firefox, Opera, Safari 10.1+ */
      color: rgb(255, 255, 255);
      padding-left: 25px;
    }

    input {
      font-size: 15px;
      padding-left: 15px;
      color: white;
      border-radius: 5px;
      border: 2px solid white;
      background-color: #5573b800;
    }
    option{
  color:black;
  padding:10px;
}

    /* Style the top navigation bar */
    .topnav {
      overflow: hidden;
      background-color: #333;
      margin-bottom: 15px;
    }

    /* Style the topnav links */
    .topnav a {
      float: left;
      display: block;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-family: sans-serif;
      font-weight: 100;
    }

    .logo {
      float: left;
      font: yellow;
      position: relative;
      margin: 5px 15px 5px 10px;
      font-size: 30px;
    }

    /* Change color on hover */
    .notcurrent:hover {
      background-color: #ddd;
      color: black;
      border-radius: 5px;
      /* color: goldenrod; */
      font-size: large;
    }
    .topnav a:hover{
      background-color: #ddd;
      color: black;
      border-radius: 5px;
      /* color: goldenrod; */
      font-size: large;
    }
   
    .current{
      background-color: rgb(0, 128, 255);
      color: black;
      border-radius: 5px;
      /* color: goldenrod; */
      font-size: larger;
    }

     .gradient-btn {
      height: 4rem;
      width: 12rem;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      border: none;
      background-color: rgb(0, 237, 79);

      /* background: linear-gradient(45deg, #ef32d9, #89fffd); */
      color: white;
      cursor: pointer;
      position: relative;
    }

    .gradient-btn::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      height: 100%;
      width: 100%;
      border-radius: 40px;
      background: linear-gradient(45deg, #ef32d9, #89fffd);
      color: white;
      z-index: -1;
      filter: blur(0px);
      transition: 0.5s ease;
    }

    .gradient-btn:hover::after {
      filter: blur(15px);
    }
    select {
      color: white;
      border-radius: 5px;
      border: 2px solid white;
      background-color: #5573b800;
      background-position: left;
      background-size: 30px 30px;
      background-repeat: no-repeat;
      width: 70%;
      height: 40px;
      /* padding: 12px 20px; */
      padding-left: 30px;
      margin: 8px 0;
      box-sizing: border-box;
      margin-left: 70px;
    }

    select:focus {
      color: black !important;
      background-color: white;
      border: 2px solid #5572b8;
      /* background-image: none; */
    }
  </style>
