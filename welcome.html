<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="navigation.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
      rel="stylesheet"
    />
    <script src="
    https://kit.fontawesome.com/a076d05399.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap");

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
      }

      /* Style the header */
      .header {
        background-color: #f1f1f1;
        padding: 20px;
        text-align: center;
      }

      ::placeholder {
        /* Chrome, Firefox, Opera, Safari 10.1+ */
        color: rgb(255, 255, 255);
        padding-left: 25px;
      }

      input {
        font-size: 15px;
        padding-left: 15px;
        color: white;
        border-radius: 5px;
        border: 2px solid white;
        background-color: #5573b800;
      }
      option {
        color: black;
        padding: 10px;
      }

      /* Style the top navigation bar */
      .topnav {
        overflow: hidden;
        background-color: #333;
        margin-bottom: 15px;
      }

      /* Style the topnav links */
      .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-family: sans-serif;
        font-weight: 100;
      }

      .logo {
        float: left;
        font: yellow;
        position: relative;
        margin: 5px 15px 5px 10px;
        font-size: 30px;
      }

      /* Change color on hover */
      .notcurrent:hover {
        background-color: #ddd;
        color: black;
        border-radius: 5px;
        /* color: goldenrod; */
        font-size: large;
      }
      .topnav a:hover {
        background-color: #ddd;
        color: black;
        border-radius: 5px;
        /* color: goldenrod; */
        font-size: large;
      }

      .current {
        background-color: rgb(0, 128, 255);
        color: black;
        border-radius: 5px;
        /* color: goldenrod; */
        font-size: larger;
      }

      #gradient-btn {
        height: 4rem;
        width: 12rem;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        border: none;
        background-color: rgb(0, 237, 79);

        /* background: linear-gradient(45deg, #ef32d9, #89fffd); */
        color: white;
        cursor: pointer;
        position: relative;
      }

      #gradient-btn::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        height: 100%;
        width: 100%;
        border-radius: 40px;
        background: linear-gradient(45deg, #ef32d9, #89fffd);
        color: white;
        z-index: -1;
        filter: blur(0px);
        transition: 0.5s ease;
      }

      #gradient-btn:hover::after {
        filter: blur(15px);
      }
      select {
        color: white;
        border-radius: 5px;
        border: 2px solid white;
        background-color: #5573b800;
        background-position: left;
        background-size: 30px 30px;
        background-repeat: no-repeat;
        width: 70%;
        height: 40px;
        /* padding: 12px 20px; */
        padding-left: 30px;
        margin: 8px 0;
        box-sizing: border-box;
        margin-left: 70px;
      }

      select:focus {
        color: black !important;
        background-color: white;
        border: 2px solid #5572b8;
        /* background-image: none; */
      }
    </style>
    <link rel="stylesheet" href="welcome.css" />
  </head>

  <body>
    <header>
      <div class="topnav">
        <div class="logo">Gujarat Police Managment System</div>
        <div>
          <a  href="dashboard.html"class="current">Admin overview</a>
          <a href="report.html" class="notcurrent">Report</a>
          <a href="generatde.html" class="notcurrent">Generate QR Code</a>
          <a href="" id="logout" class="logout" onclick="logout()">Logout</a>
        </div>
      </div>
    </header>
    <iframe src="dashboard.html"></iframe>


    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
        https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase.js"></script>

    <script src="welcome.js"></script>
  </body>
</html>
